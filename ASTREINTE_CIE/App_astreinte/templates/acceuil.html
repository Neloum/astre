<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/color-modes.js"></script>
    <title>Menu</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
    </style>
    <link href="sidebars.css" rel="stylesheet">

</head>
<body>

      
  </head>
  <body>
      <div class="container">
          <!-- Menu principal -->
          <div class="row">
              <div class="col-3">
                  <div class="nav flex-column nav-pills" id="menu-principal" role="tablist" aria-orientation="vertical">
                      <a class="nav-link active" id="home-tab" href="#" role="tab" aria-controls="home" aria-selected="true" onclick="loadContent('/poles/')">Home</a>
                      <a class="nav-link" id="autre-bouton-tab" href="#" role="tab" aria-controls="autre-bouton" aria-selected="false" onclick="loadContent('/autre-url/')">Autre Bouton</a>
                  </div>
              </div>
  
              <!-- Divider entre le menu et le corps de la page -->
              <div class="b-example-divider b-example-vr"></div>
  
              <!-- Corps de la page où le contenu sera affiché -->
              <div class="col-9">
                  <div id="main-content">
                      <h2>Bienvenue sur la page d'accueil</h2>
                      <p>Sélectionnez un élément du menu pour voir le contenu.</p>
                  </div>
              </div>
          </div>
      </div>
  
      <script>
          // Fonction pour charger dynamiquement le contenu d'un template
          function loadContent(url) {
              $.ajax({
                  url: url,
                  success: function(response) {
                      $('#main-content').html(response);  // Charger la réponse dans le div avec l'ID 'main-content'
                  },
                  error: function() {
                      alert('Erreur lors du chargement du contenu');
                  }
              });
          }
      </script>
  </body>
  </html>
